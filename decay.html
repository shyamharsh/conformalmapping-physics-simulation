<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radioactive Decay Simulation</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-button">&larr; Back to Hub</a>
        <span class="navbar-title">Radioactive Decay Simulation</span>
    </nav>

    <div class="controls">
        <label>Decay Constant (Î»): 
            <input type="range" id="decayRate" min="0.1" max="1.0" step="0.01" value="0.2">
            <span id="lambdaValue">0.2</span>
        </label>
        <label>Initial Particles: 
            <input type="number" id="initialParticles" value="100">
        </label>
        <button id="restartButton">Restart Simulation</button>
    </div>

    <canvas id="decayChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/src/decay.js"></script>
</body>
