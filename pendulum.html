<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f4f8; /* Light background */
        }
        .navbar {
            @apply bg-blue-700 text-white p-4 shadow-lg flex justify-between items-center;
        }
        .navbar-title {
            @apply text-2xl font-bold;
        }
        #info-panel {
            @apply bg-white p-4 m-4 rounded-lg shadow-md max-w-xs absolute top-16 left-4 z-10;
        }
        #info-panel label {
            @apply block mb-2 text-sm font-medium text-gray-700;
        }
        #info-panel input[type="range"] {
            @apply w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer;
        }
        #info-panel span {
            @apply text-blue-600 font-semibold;
        }
        #canvas-container {
            flex-grow: 1;
            position: relative;
            background-color: #e2e8f0; /* Slightly darker background for canvas */
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-title">Pendulum Simulation</span>
        <a href="index.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">Back to Hub</a>
    </nav>

    <div id="info-panel">
        <h2 class="text-lg font-bold mb-4">Pendulum Controls</h2>
        <div class="mb-4">
            <label for="length-slider">Length (L): <span id="length-value">10.00</span> m</label>
            <input type="range" id="length-slider" min="1" max="20" value="10" step="0.1">
        </div>
        <div class="mb-4">
            <label for="gravity-slider">Gravity (g): <span id="gravity-value">9.81</span> m/s²</label>
            <input type="range" id="gravity-slider" min="1" max="20" value="9.81" step="0.01">
        </div>
        <div class="mb-4">
            <label for="initial-angle-slider">Initial Angle ($\theta_0$): <span id="initial-angle-value">45.00</span> °</label>
            <input type="range" id="initial-angle-slider" min="0" max="90" value="45" step="0.1">
        </div>
        <button id="reset-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out w-full">Reset Pendulum</button>
    </div>

    <div id="canvas-container"></div>

    <!-- Link to the separate JavaScript file -->
    <script type="module" src="/src/pendulum.js"></script>
</body>
</html>
